
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanSaaS Pro | Sua Plataforma Financeira White-Label</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .text-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        }
        .highlight {
            background: linear-gradient(120deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.15) 100%);
            padding: 0 4px;
            border-radius: 4px;
            font-weight: 700;
            color: #15803d;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 30s linear infinite;
        }
        @keyframes pulse-custom {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); 
            }
            70% { 
                transform: scale(1.03); 
                box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); 
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); 
            }
        }
        .btn-pulse {
            animation: pulse-custom 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        /* Custom scrollbar for chat */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 10px;
        }
    </style>
